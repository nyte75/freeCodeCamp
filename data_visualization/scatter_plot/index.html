<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>scatterPlot</title>
</head>
<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script>
    <div class="App">
        <header class="head" id="header">
            <h2 id="title"><span>Doping </span>in Professional Bicycle <span>Racing</span></h2>
            <h3>35 Fastest times up Alpe d'Huez</h3>
        </header>
        <div id="svg"></div>
        <div id="legend">
            <div class="inline">
                <div class="circle" id="dope"></div>Doping Allegations
            </div>
            <div class="inline">
                <div class="circle" id="non-dope"></div>No Doping Allegations
            </div>
        </div>
    </div>
    
</body>
<script src='./scatterPlot.js'></script>
</html>
