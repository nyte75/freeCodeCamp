<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>SurveyForm</title>
    </head>
    <body>
    <div class="row">
        <div class="col-md-12">
        <form action="index.html" id="survey-form">
            <section class="flex">
                <section>
                    <div class="head">
                        <img src="https://jtechreviewsandviews.files.wordpress.com/2012/02/skyrim-logo.png" alt="" width="200">
                        <h1 id="title"> Skyrim Survey Form </h1>
                        <p id="description">Please fill in your details</p>
                    </div>
                </section>
                <section>
                    <fieldset>
                        <legend><span class="number">1</span> Your Basic Info</legend>
                        <label for="name" id="name-label">Name:</label>
                        <input type="text" id="name" name="user_name" placeholder="fullname"required>
                        
                        <label for="email" id="email-label">Email:</label>
                        <input type="email" id="email" name="user_email" placeholder="em@il" required>
                        <label for="age" id="number-label">Age:</label>
                        <input type="number" id="number"name="age" max="150" min="1" placeholder="age" required>
                        <label>Sex:</label>
                        <input type="radio" id="female" value="female" name="citizen_sex"><label for="female" class="light">Female</label><br>
                        <input type="radio" id="male" value="male" name="citizen_sex"><label for="female" class="light">Male</label>
                    </fieldset>
                    <fieldset>  
                        <legend><span class="number">2</span> Your Profile</legend>
                        <label for="bio">Bio:</label>
                        <textarea id="bio" name="user_bio"></textarea>
                        <label for="Race">Select your Race:</label>
                        <select name="occupation" id="dropdown" value="Occupation">
                        <option disabled selected value>select your race</option>
                        <option value="elf-high">Altmer(high elf)</option>
                        <option value="algonian">Argonian</option>
                        <option value="elf-wood">Bosmer(wood elf)</option>
                        <option value="breton">Breton</option>
                        <option value="elf-dark">Dunmer(dark elf)</option>
                        <option value="imperial">Imperial</option>
                        <option value="khajiit">Khajiit</option>
                        <option value="nord">Nord</option>
                        <option value="orc">Osimer(orc)</option>
                        <option value="redguard">Redguard</option>
                    </select>
                        <label>Select your Class</label>
                        <input type="checkbox" name="gardian_stone" value="mage"><label class="light" for="Mage" value="mage">Mage</label><br>
                        <input type="checkbox" name="gardian_stone" value="warrior"><label class="light" for="warrior" value="warrior">Warrior</label><br>
                        <input type="checkbox" name="gardian_stone" value="thief"><label class="light" for="thief">Thief</label>
                    </fieldset>
                    <button type="submit" id="submit">Submit</button>
                </section>
        </section>
        </form>
        </div>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
